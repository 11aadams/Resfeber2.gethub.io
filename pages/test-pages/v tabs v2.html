a,
a:visited {
	background-color: transparent;
	color: #0067b8;
	text-decoration: none;
	border-bottom: 1px dotted;
}

a:hover,
a:active {
	border-bottom: none;
	outline: 0;
}

a:focus {
	border-bottom: none;
	outline: thin dotted;
}

a img {
	border: 0;
}

/*
.entry-content > *:not(:last-child) {
	margin-bottom: 1rem;
}
*/



/**
 * Article Container
 */
.article-container {
	padding: 0rem;
}

/**
 * Article Block    - LOGO title
 */
.article-block {
	text-align: center;
	background-color: white;
	color: #7c7c7c;;
	border-bottom: 40px solid white;
	border-top: 40px solid white;
	padding: 1rem 1rem;
	padding-top: 60px;
	font-size: 2rem;
	
}

.article-block .entry-content > p {
	color: #666;
}

/**
 * Tabs Container
 */
.tabs-container {
	padding: 0rem;
	border: 0px solid white;
	width: 100%;
	justify-content: start;
	background-color: white;
	
}

/**
 * Tabs Block
 */
.tabs-block {
	display: flex;
	align-items: center;
	justify-content: start;
	border: 0px solid white;
	width: 100%;
	background-color: white;
	
}

/**
 * Tabs
 */
.tabs {
	display: flex;
	border: 1px solid white;
}

/*  not for color */
.tabs > ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 15%;
	border: 0px solid yellow;
	background-color: inherit;;

}

.tabs > ul li {
	display: block;
	
}


/* tab color - done   change white to inherit */
.tabs > ul li a,
.tabs > ul li a:visited {
	display: flex;
	border-bottom: none;
	text-decoration: none;
	background-color: white;
	color: #7c7c7c;;
	padding: 1rem 1.5rem;
	transition: all 0.2s ease-in-out;
	word-wrap: break-word;
	
	
}

.tabs > ul li a:hover,
.tabs > ul li a:focus,
.tabs > ul li a:active {
	border-bottom: none;
	outline: 0;
	
}

/* tab color active - done */
.tabs > ul li a.active {
	background-color: #000000;
	color: #f1f0f1;
	padding: 1rem 1rem;
	padding-top: 2px;
	
}

/* hover color - done */
.tabs > ul li a:hover:not(.active) {
	background-color: #cccccc;
    color: #141314;
}

.tabs > ul li a > span {
	width: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
}

.tabs > ul li a > span.tab-label {
	display: none;
}

.tabs section {
	width: 100%;
	background-color: #fff;
	padding: 0rem;
	display: none;
	word-wrap: break-word;
	border-bottom: 6px solid #0067b8;
	border: 0px solid orange;
}

.tabs section > * {
	opacity: 0;
	transform: translateY(20px);
	transition: opacity 0.2s, transform 0.2s;
}

.tabs section > *:nth-child(1) {
	transition-delay: 0.2s;
}

.tabs section > *:nth-child(2) {
	transition-delay: 0.3s;
}

.tabs section > *:nth-child(3) {
	transition-delay: 0.4s;
}

.tabs section > *:nth-child(4) {
	transition-delay: 0.5s;
}

.tabs section > *:nth-child(5) {
	transition-delay: 0.6s;
}

.tabs section > *:nth-child(6) {
	transition-delay: 0.7s;
}

.tabs section > *:nth-child(7) {
	transition-delay: 0.8s;
}

.tabs section > *:nth-child(8) {
	transition-delay: 0.9s;
}

.tabs section > *:nth-child(9) {
	transition-delay: 1s;
}

.tabs section > *:nth-child(10) {
	transition-delay: 1.1s;
}

.tabs section > *:nth-child(11) {
	transition-delay: 1.2s;
}

.tabs section > *:nth-child(12) {
	transition-delay: 1.3s;
}

.tabs section > *:nth-child(13) {
	transition-delay: 1.4s;
}

.tabs section > *:nth-child(14) {
	transition-delay: 1.5s;
}

.tabs section > *:nth-child(15) {
	transition-delay: 1.6s;
}

.tabs section > *:nth-child(16) {
	transition-delay: 1.7s;
}

.tabs section > *:nth-child(17) {
	transition-delay: 1.8s;
}

.tabs section > *:nth-child(18) {
	transition-delay: 1.9s;
}

.tabs section > *:nth-child(19) {
	transition-delay: 2s;
}

.tabs section > *:nth-child(20) {
	transition-delay: 2.1s;
}

.tabs section.active {
	display: block;
}

.tabs section.active-content > * {
	opacity: 1;
	transform: translateY(0);
}
@media (min-width: 576px) {

/* tab width   310 is good*/

<script>



"use strict";

//
// Tabs Toggler
//
(function ($) {
  // Variables
  const $tabLink = $('#tabs-section .tab-link');
  const $tabBody = $('#tabs-section .tab-body');
  let timerOpacity; // Toggle Class

  const init = () => {
    // Menu Click
    $tabLink.off('click').on('click', function (e) {
      // Prevent Default
      e.preventDefault();
      e.stopPropagation(); // Clear Timers

      window.clearTimeout(timerOpacity); // Toggle Class Logic
      // Remove Active Classes

      $tabLink.removeClass('active ');
      $tabBody.removeClass('active ');
      $tabBody.removeClass('active-content'); // Add Active Classes

      $(this).addClass('active');
      $($(this).attr('href')).addClass('active'); // Opacity Transition Class

      timerOpacity = setTimeout(() => {
        $($(this).attr('href')).addClass('active-content');
      }, 50);
    });
  }; // Document Ready


  $(function () {
    init();
  });
})(jQuery);


// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();




// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}




// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}


</script>
